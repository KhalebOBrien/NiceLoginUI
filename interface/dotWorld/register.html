<!DOCTYPE html>
<html>
<head>
	<title>dotWorld | Sign-Up</title>
	<meta http-equiv="Content-Type" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
	<meta name="keywords" content="">
    <meta name="author" content="Khaleb O'Brien">

	<link rel="stylesheet" type="text/css" href="./css/dotWorld.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome-5.8.2/css/all.min.css">
</head>
<body>
    <div class="main-bg">
		<div class="sub-main">
			<div class="bg-content-w3pvt">
				<div class="top-content-style">
					<img src="./images/image.png" alt="" />
				</div>
				<form name="mainLogin" action="" method="post">
					<p class="legend">New Account</p>
					<div class="input">
						<input type="text" placeholder="Full Name" name="txtName" required />
						<span class="fa fa-user"></span>
                    </div>
                    <div class="input">
						<input type="text" placeholder="Phone Number" name="txtMobile" required />
						<span class="fa fa-phone"></span>
                    </div>
                    <div class="input">
						<input type="email" placeholder="Email Address" name="txtEmail" required />
						<span class="fa fa-envelope"></span>
					</div>
                    <div class="input">
						<input type="text" placeholder="Username" name="txtUsername" required />
						<span class="fa fa-user"></span>
                    </div>
					<div class="input">
						<input type="password" placeholder="Password" name="txtPassword" required />
						<span class="fa fa-lock"></span>
					</div>
					<div class="input">
						<input type="password" placeholder="Confirm Password" name="txtPasswordConfirm" required />
						<span class="fa fa-key"></span>
					</div>
					<button type="submit" class="btn submit" name="btnNewUser">
						<span class="fa fa-sign-in-alt"></span>
					</button>
				</form>
				Already have an account?
				<a href="login.html" class="bottom-text-w3ls">Login</a>
			</div>
		</div>
		<div class="copyright">
		    <h2>Copyright &copy; <a href="#" target="_blank">Nice Login UI | dotWorld</a> - 2019. Made with <i class="fa fa-heart text-danger"></i> by Khaleb O'Brien
		    </h2>
		</div>
	</div>

	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
</body>
</html>
