<!DOCTYPE html>
<html>
<head>
	<title>Sundown | Login</title>
	<meta http-equiv="Content-Type" charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="./css/sundown.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome-5.8.2/css/all.min.css">
</head>
<body>
	<div id="ldata">
		<form action="" method="POST" class="">
			<div class="cell">
				<label for="accountId"><b>Account ID:</b></label>
					<input type="text" name="accountId" class="pull input" id="loginId" placeholder="Enter your Account ID" required="required"/><br /><br />
				<label for="psw"><b>Password:</b></label> 
					<input type="password" placeholder="Enter Password" class="pull input" name="psw" id="psw" required="required"><br /><br /><br />
			</div>
			<div style="background-color: rgba(248, 189, 145, 0.66); margin: 0px; padding: 15px;">
				<button type="button" class="rounded btn button" onClick="validator()">Login</button>
				<span class="psw"><a href="#">Forgot password?</a></span><br>
				<span class="psw"><a href="#">Request for a New Account ID?</a></span> 

			</div>
		</form>
	</div>
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$('document').ready(function(){
			$('#ldata').fadeIn(2000).css({'height':'60%' , 'width':'30%' , 'box-shadow':'#333 0 0 8px' , 'position':'fixed' , 'top':'15%', 'left':'35%' , 'z-index':'10' , 'padding-top':'60px'});
			$('.cell').css({'padding':'5px' , 'margin':'15px'});
		});
	 
	</script>
</body>
</html>
